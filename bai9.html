    <title>Title</title>

<body>
<script>
    let a = parseInt(prompt("a = "));
    let b = parseInt(prompt("b = "));
    let c = parseInt(prompt("c = "));
    if (a > 0 && b >0 && c > 0){
        if (a + b > c && b + c > a &&a + c > b) {
            alert("a,b,c là 3 cạnh của tam giác");
        }
        else {
            alert("a,b,c không phải 3 cạnh của 1 tam giác");
        }
    } else {
        alert("a,b,c không phải 3 cạnh của 1 tam giác");
    }
</script>
