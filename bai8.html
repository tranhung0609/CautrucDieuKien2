<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("a = "));
    let alr;
    if (parseInt(a)===a){
        if (a>0 && a <120){
            alr = "là tuổi của con người";
        } else {
            alr = "không phải tuổi của con người";
        }
    } else {
        alr = "không phải tuổi của con người";
    }
    alert(""+alr);
</script>
</body>
</html>
